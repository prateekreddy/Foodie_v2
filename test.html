<!doctype html>
<html>
<head>
  <style media="screen">
    .content{
      background-color: red;
      width: 100%;
      height: 500px;
    }

    .sidebar{
      width: 0%;
      height: 300px;
      background-color: green;
      /*display: none;*/
      position: absolute;

      transition-property: width;
  	  transition-duration: 2s;
      transition-timing-function: cubic-bezier(0, 1, 0.5, 1);
    }

    .link:hover > .sidebar{
      width: 20%;
    }
  </style>
</head>
<body>
  <div class="content">
    <a href="#" class="link"> -----
      <div class="sidebar">
      </div>
    </a>

  </div>

</body>
</html>
